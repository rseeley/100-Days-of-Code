<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{ title }} | A Blog</title>
	{% else %}
	<title>A Blog</title>
	{% endif %}
</head>
<body>
	<div>Blog: <a href="/index">Home</a></div>
	<hr>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
	{% block content %}{% endblock %}
</body>
</html>
